<!DOCTYPE html>
<html>
    <head>
        <title>Exam layout</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="fullbody">
            <div class="top-header"></div>
            <div class="layout">
                <div class="header">
                    <div class="logo"></div>
                    <div class="banner"></div>
                    <div class="search">
                        <div class="search_top"></div>
                        <div class="search_top"></div>
                    </div>
                    <div class="username"></div>
                </div>
                <div class="body">
                    <div class="left_sidebar">
                        <div class="left_sidebar_top"></div>
                        <div class="left_sidebar_bottom"></div>
                    </div>
                    <div class="main_content">
                        <div class="main_content_one"></div>
                        <div class="main_content_two"></div>
                        <div class="main_content_three">
                            <div class="main_content_three_child"></div>
                        </div>
                    </div>
                    <div class="right_sidebar">
                        <div class="right_sidebar_top"></div>
                        <div class="right_sidebar_bottom"></div>
                    </div>
                    <div class="footer">
                        <div class="footer_part"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
