<!DOCTYPE html>
<html>
    <head>
        <title>Exam Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="head">
            <div class="form_body">
                <div class="header">
                    <p>Sign up</p>
                </div>
                <form>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first-name"/>
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name"/>
                    </div>
                    <div>
                        <label for="email">E-mail Address</label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div>
                        <p>TestFlight will use this address to authenticate and notify you of new builds.</p>
                    </div>
                    <div>
                        <label for="conf_email">Confirm E-mail</label>
                        <input type="email" id="conf_email" name="conf_email"/>
                    </div>
                    <div>
                        <p>Please confirm your email address.</p>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"/>
                    </div>
                    <div>
                        <label for="conf_password">Confirm</label>
                        <input type="password" id="conf_password" name="conf_password"/>
                    </div>
                    <div>
                        <label for="text">I am a developer</label>
                        <input type="checkbox" id="checkbox" name="checkbox"/>
                    </div>
                    <p>If you would like to upload your own builds and invite your own testers </p>
                    <div>
                        <button type="submit" id="submit" name="submit">Sign up></button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
